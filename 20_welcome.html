  Run this file in your browser to see what it does.

  Your challenge is to:
  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.

  Hints:
  - Just like Ruby, you can check name.value doesn't equal "".
  - JS has a helper method for uppercase.

  Beast mode:
  1. Add another input box, ask for firstname lastname

 -->
<!doctype html>
<html>
  <head>
    <title>Welcome</title>

    <style>
    body {
      text-align: center;
    }
    </style>
  </head>

  <body>

    <p  style="padding-top: 50px"><input id="first" type="text" placeholder="Enter your first name"></p>
    <p  style="padding-top: 50px"><input id="second" type="text" placeholder="Enter your last name"></p>

    <h1></h1>

  </body>

  <script>
  const firstName = document.querySelector('#first')
  const lastName = document.querySelector('#second')
  const welcomeMessage = document.querySelector('h1')

  firstName.onkeyup = function () {
    // hint: firstName.value gives you the current text in the input box
    if (firstName.value !== ``) {
      welcomeMessage.textContent = `Welcome, ${firstName.value.toUpperCase()} ${lastName.value.toUpperCase()}!`;
    }else {
      welcomeMessage.textContent = ``;
    }
  }

  lastName.onkeyup = function () {
    // hint: lastName.value gives you the current text in the input box
    if (firstName.value !== ``) {
      welcomeMessage.textContent = `Welcome, ${firstName.value.toUpperCase()} ${lastName.value.toUpperCase()}!`;
    }else {
      welcomeMessage.textContent = ``;
    }
  }

  </script>

</html>
