  Run this file in your browser to see what it does.

  Your challenge is to:
  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.

  Hints:
  - Just like Ruby, you can check name.value doesn't equal "".
  - JS has a helper method for uppercase.

  Beast mode:
  1. Add another input box, ask for firstname lastname

 -->
<!doctype html>
<html>
  <head>
    <title>Welcome</title>

    <style>
    body {
      text-align: center;
      font-weight: bold;
      font-family: "Roboto", sans-serif;
    }
    input {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      font-weight: bold;
      font-family: "Roboto", sans-serif;
    }

    p {
      padding: 20px 0;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
    </style>
  </head>

  <body>

    <p>
      <input type="text" id="firstname" placeholder="Enter your first name">
      <input type="text" id="lastname" placeholder="and last name">
    </p>

    <h1></h1>

  </body>

  <script>
  const name = document.getElementById('firstname')
  const name2 = document.getElementById('lastname')
  const welcomeMessage = document.getElementsByTagName('h1')

  name.onkeyup = function () {

    if (name.value == "") {
      welcomeMessage.textContent = "";
    } else {
      welcomeMessage.textContent = `Welcome, ${name.value.toUpperCase()}
      ${name2.value.toUpperCase()}!`;
    }
  }

  name2.onkeyup = function () {

    if (name.value == "") {
      welcomeMessage.textContent = "";
    } else {
      welcomeMessage.textContent = `Welcome, ${name.value.toUpperCase()}
      ${name2.value.toUpperCase()}!`;
    }
  }
  </script>
</html>
