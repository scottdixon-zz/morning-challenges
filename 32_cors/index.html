<!doctype html>
<html>
<head>
  <title>CORS</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
  // document ready is saying 'once everything has loaded'
  $(document).ready(function(){
    
    // Set a GET request to randomuser's api
    $.get('http://randomuser.me/api/').then((response) => {
      
      // Log the response to console (using JSON.stringify to make it pretty)
      console.log(JSON.stringify(response, '', 2));

    });
  });
  </script>
